<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"> 
    <title>frontEnd</title>
  </head>
  <body>
    <h1>Celcius to Fahrenheit</h1>
    <input data-bind-celcius type="number" step="0.1" id="celcius"></input> Celcius is
    <span id="farenheit" data-text="$celcius * 9/5 + 32.0"></span> Fahrenheit

    <script type="module" src="datastar.js"></script>
  </body>
</html>
